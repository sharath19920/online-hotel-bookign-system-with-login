<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WR Hotel Room Booking</title>
    <link rel="stylesheet" href="css/BOOKING2.css">
    <link rel="website icon" type="png" href="image/Color logo - no background.png">
</head>
<body>
    <div class="container">
        <h1>Hotel Room Booking</h1>
        <form id="booking-form" method="post">
            <label for="checkin">Check-In Date:</label>
            <input type="date" id="checkin" name="checkin" required>

            <label for="checkout">Check-Out Date:</label>
            <input type="date" id="checkout" name="checkout" required>

            <label for="people">Number of People:</label>
            <input type="number" id="people" name="people" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="id_proof">ID Proof:</label>
            <input type="file" id="id_proof" name="id_proof" accept="image/*" required>

            <button type="submit" id="submit-btn">Make Payment</button>
        </form>
    </div>
    <script src="Js/booking2.js"></script>
</body>
</html>
